<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <h1>Formulário de Inscrição</h1>
    <form>
      <label for="nome">Nome: </label>
      <br />
      <input type="text" id="nome" name="nome" required />

      <br /><br />

      <label for="email">Email:</label>
      <br />
      <input type="email" id="email" name="email" required />

      <br /><br />

      <label for="numero">Whatsapp:</label>
      <br />
      <input
        type="tel"
        id="numero"
        name="numero"
        pattern="\([0-9]{2}\) [0-9]{4,5}-[0-9]{4}"
        required
        title="Informe o número no formato: (XX) XXXXX-XXXX"
      />

      <br /><br />

      <label for="area">Área de atuação:</label>
      <br />
      <input
        type="radio"
        id="desenvolvimento"
        name="area"
        value="desenvolvimento"
      />
      <label for="desenvolvimento">Desenvolvimento</label>

      <input type="radio" id="QA" name="area" value="QA" />
      <label for="QA">Quality Assurance</label>

      <input type="radio" id="analise" name="area" value="analise" />
      <label for="analise">Análise de Dados</label>

      <input type="radio" id="infra" name="area" value="infra" />
      <label for="infra">Infraestrutura</label>

      <br /><br />

      <label for="observacoes">Observações:</label>
      <br />
      <textarea
        name="observacoes"
        id="observacoes"
        cols="25"
        rows="3"
      ></textarea>

      <br /><br />
      <input type="checkbox" name="ofertas" id="ofertas" />
      <label for="ofertas">Desejo receber novidades e ofertas por email.</label>

      <br /><br />

      <button type="submit">Enviar</button>
    </form>
  </body>
</html>
